language: bash

dist: xenial

branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S+)?$/ # build all tags in form of semver
  - travis # debugging of .travis.yml

addons:
  apt:
    packages:
      - python3
      - python3-pip
      - python3-venv

env:
  - BASH_VERSION="4.4.23"

cache:
  directories:
    - $HOME/.peru

before_install:
  - python3 --version
  - python3 -m venv env
  - source env/bin/activate
  - python --version
  - python -m pip --version
  - python -m pip install --upgrade pip
  - pip install peru

install:
  - peru sync

before_script:
  - docker pull bash:${BASH_VERSION}
  - docker run bash:${BASH_VERSION} --version

script:
  # test needs to be run in docker, because it requires bash 4.4 or newer
  # -u 1234 = so it doesn't run under root
  - docker run -v $PWD:$PWD -w $PWD -u 1234 bash:${BASH_VERSION} ./tests.sh

before_deploy:
  - sed -i "s/<VERSION>/${TRAVIS_TAG}/g" logger

deploy:
  provider: releases
  api_key:
    secure: 
  file: logger
  skip_cleanup: true
  on:
    repo: Hologos/logger
    tags: true
  draft: true
